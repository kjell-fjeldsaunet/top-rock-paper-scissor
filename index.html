<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="scores">
        <div class="playerScoreContainer">
            <h1 class="scoreHeader" id="playerScoreHeader">Your Score:</h1>
            <h2 class="score" id="playerScore">0 points</h2>
        </div>
        <div class="computerScoreContainer">
            <h1 class="scoreHeader" id="computerScoreHeader">Computer's score:</h1>
            <h2 class="score" id="computerScore">0 points</h2>
        </div>
    </div>
    <div class="playButtons">
        <button class="playBtn" id="rock">Rock</button>
        <button class="playBtn" id="paper">Paper</button>
        <button class="playBtn" id="scissors">Scissors</button>
    </div>

    <div class="results">
        <h2 id="resultDisplay">Choose your weapon</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
